<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | IITI OLX</title>

    </head>

    <body>
        
        <nav class="flex items-center justify-between flex-wrap bg-teal-300 p-6">
            <div class="flex items-center flex-shrink-0 mr-6">
                <a href="/" class="font-bold text-xl tracking-tight">IITI OLX</a>
            </div>
            <div class="block lg:hidden">
                <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                </button>
            </div>
            <div class="menu hidden w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="{% url 'item:new' %}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:text-gray-900 mr-4">
                        New Item
                    </a>
                    <a href="{% url 'item:items' %}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 hover:text-gray-900 mr-4">
                        Browse
                    </a>
                </div>
                <div>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'conversation:inbox' %}" class="inline-block px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mt-4 lg:mt-0 mr-4">
                        Inbox
                    </a>
                    <a href="{% url 'dashboard:index' %}" class="inline-block px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mt-4 lg:mt-0">
                        Dashboard
                    </a>
                    {% else %}
                    <a href="{% url 'core:signup' %}" class="inline-block px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mt-4 lg:mt-0 mr-4">
                        Sign Up
                    </a>
                    <a href="{% url 'core:login' %}" class="inline-block px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mt-4 lg:mt-0">
                        Log In
                    </a>
                    {% endif %}
                </div>
            </div>
              
        </nav>
          
          

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-300">Open platform to buy and sell!!</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-300 hover:text-teal-500">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-300 hover:text-teal-500">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-300 hover:text-teal-500">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-teal-300 hover:text-teal-500">Terms of use</a></li>

                </ul>
            </div>

        </footer>
        
        <script>
            const button = document.querySelector('button');
            const menu = document.querySelector('.menu');
          
            button.addEventListener('click', () => {
              menu.classList.toggle('hidden');
            });
        </script>
          
    </body>
        
</html>
