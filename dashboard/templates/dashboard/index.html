{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-4 py-8 sm:px-6 md:px-8 lg:px-10">
        <h2 class="mb-8 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl w-full h-48 object-cover">
                        </div>
                        
                        <div class="p-4 bg-white rounded-b-xl">
                            <h3 class="text-xl font-semibold">{{ item.name }}</h3>
                            <p class="text-gray-500">Price: â‚¹{{ item.price }}</p>
                        </div>  
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
